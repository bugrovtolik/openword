name: OpenWord CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > local.properties
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> local.properties

      # --- 2. Build Android ---
      - name: Build Android Debug APK
        run: ./gradlew :composeApp:assembleDebug

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: openword-android-debug
          path: composeApp/build/outputs/apk/debug/composeApp-debug.apk

      # --- 3. Build Web (JS) ---
      - name: Build Kotlin/JS Web
        run: ./gradlew :composeApp:jsBrowserDistribution

      - name: Fix Web Artifacts (Copy index.html)
        run: |
          cp composeApp/src/jsMain/resources/index.html composeApp/build/dist/js/productionExecutable/index.html
          ls -R composeApp/build/dist/js/productionExecutable/

      # --- 4. Deploy Web to GitHub Pages ---
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: composeApp/build/dist/js/productionExecutable
          branch: gh-pages